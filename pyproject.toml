[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "videocut"
version = "0.1.0"
description = "Video editing pipeline driven by WhisperX transcripts"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "VideoCut Maintainers"}]

# ✅ Full install (default): CLI + FFmpeg + transcription tools
dependencies = [
    "click",
    "typer>=0.12",
    "ffmpeg-python",
    "python-dotenv>=1.0",
    "pdfminer.six",
    "python-dateutil",
    "torch",
    "torchaudio",
    "whisperx",
    "speechbrain",
]

# ✅ Light install (e.g. for Codex): CLI + FFmpeg only
[project.optional-dependencies]
light = [
    "click",
    "typer>=0.12",
    "ffmpeg-python",
    "python-dotenv>=1.0",
    "pdfminer.six",
    "python-dateutil"
]

[project.scripts]
videocut = "videocut.cli:main"

[tool.setuptools.packages.find]
exclude = ["videos*"]
